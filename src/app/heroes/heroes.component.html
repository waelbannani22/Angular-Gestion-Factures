<h2>My Heroes</h2>

<ul class="heroes">
  <li *ngFor="let hero of hero">
    <button [class.selected]="hero === selectedHero"  (click)="onClick(hero)">
      <span class="badge">{{hero.id}}</span>
      <span class="name">{{hero.name}}</span>
    </button>
  </li>
</ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
